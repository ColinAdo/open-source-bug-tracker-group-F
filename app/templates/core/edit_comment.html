{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}

<h1>Add comment</h1>
<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.text.label }}<br>
            {{ form.text() }}<br>
            {% for error in form.text.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        
        <p>{{ form.submit() }}</p>
    </form>

{% endblock content %}
