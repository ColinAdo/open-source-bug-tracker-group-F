{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}
<h1>This is Group F for "Software Engineering"</h1>

<h2>Hi, {{ current_user.username }}!</h2> 

<br>

{% for repo in repository %}
    <table>
        <tr valign="top">
            <td>
                <a href="{{ url_for('profile', username=repo.user.username)}}">
                    <img src="{{ repo.user.avatar(36) }}">
                </a>
            </td> 
            </td>
                <a href="{{ url_for('repository_details',  repo_id=repo.id) }}">
                    {{ repo.title }}
                </a>
            </td>
        </tr> <br>
    </table>
    {% endfor %}

{% endblock content %}
