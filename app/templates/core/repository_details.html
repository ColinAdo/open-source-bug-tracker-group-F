{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}
<div>
    <h1>{{repo.title}}</h1> <a href="{{ url_for('create_issue', repository_id=repo.title )}}">Create Issue</a>

    <p>{{repo.created_at}}</p>
</div>
{% endblock content %}
