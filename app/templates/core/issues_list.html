{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}
<h2>Issues {{ issues.count() }}</h2>

{% for issue in issues %}
    <a href="{{ url_for('issues_detail', issue_id=issue.id ) }}"><p>Title: {{ issue.title }} <small>user img</small> </p></a>

{% endfor %}


{% endblock content %}
