{% extends "core/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}

<h2>Close Issue</h2>

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.status.label }}<br>
        {{ form.status() }}<br>
        {% for error in form.status.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock content %}
